<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="styles.css">
    <script src="./script.js" defer></script>
</head>

<body>

    <h1>TO DO LIST</h1>


    <div class="button-div">
        <button class="clicky" onclick="turnBlue.call(this)">CLICK ME</button>
        <button class="clicky" onclick="turnBlue.call(this)">NO, CLICK ME</button>
        <button class="clicky" onclick="turnBlue.call(this)">OR ME</button>
        <button class="clicky" onclick="turnBlue.call(this)">DONT CLICK ME!</button>
        <button class="clicky" onclick="turnBlue.call(this)">FUCK YOU</button>
    </div>

    <div class="todo-div">

        <h2 class="page-h2">Write stuff</h2>

        <input type="text" class="todo-list" placeholder="new list item">
        <button class="btn-list">Add</button>
        <ul class="ul-list">
        </ul>




    </div>



</body>

</html>
